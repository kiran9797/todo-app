<div class="header">
  <div class="row  justify-content-center
			align-items-center"
    style="height:80px; background-image: linear-gradient(to bottom right, rgb(186, 119, 192), rgb(180, 31, 173));">
    <div class="col-3"></div>
    <div class="col-6 text-light h2">
      TODO APPLICATION
    </div>

    
  </div>
  


  <div class="row mt-1" style="height:80px;">
    <div class="col-3 d-none col-md-3 d-md-block"></div>
    <div class="col-12 col-md-6  d-flex
					justify-content-center align-items-center
					text-light h3" style="background-color: rgb(163, 163, 207);">

      <input [(ngModel)]="newTask" type="text" value="" class="col-7 form-control" style="width:300px;">

      <div class="col-1"></div>

      <button (click)="addToList()" class="btn btn-light text-success ">
        ADD TASK
      </button>
    </div>

    <div class="col-3 d-none col-md-3 d-md-block"></div>



  </div>

  <div class="my-custom-scrollbar scrollbar">
  <table class="table table-hover  container "  >
    <thead>
      <tr>
        <th scope="col">Sl number</th>
        <th scope="col">Task to do</th>
        <th scope="col"></th>

      </tr>
    </thead>
    <tbody *ngFor="let x of items; let index = index;">
      <tr>
        <th scope="row">{{index}}</th>
        <td>{{x}}</td>
        <td>
          <input (click)="deleteTask(index)" type="button" value="Delete" class=" btn btn-danger">
          
        </td>
       
      </tr>
     
    </tbody>
  </table>
  </div>



</div>
